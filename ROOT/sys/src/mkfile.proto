#
# common mkfile parameters shared by all architectures
#

OS=58
CPUS=386 arm
#TODO put back the -T, but inconsistencies right now between kencc and 8c
CFLAGS=-FVw -I/$objtype/include -I/sys/src/include
LEX=lex
YACC=yacc
MK=/bin/mk

# recursive mk will have these set from the parent
# this is never what we want.  clear them

TARG=
OFILES=
HFILES=
YFILES=

