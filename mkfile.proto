#
# common mkfile parameters shared by all architectures
#

OS=58
CPUS=386 arm
ROOT=/home/pad/plan9
CFLAGS=-FTVw -I$ROOT/sys/include/$objtype -I$ROOT/sys/include
LEX=lex
YACC=yacc
MK=/bin/mk

# recursive mk will have these set from the parent
# this is never what we want.  clear them

TARG=
OFILES=
HFILES=
YFILES=

#pad: if you remove those settings, you will get an error in windows/plumb
# with don't know how to make '/386/include/u.h^A....
